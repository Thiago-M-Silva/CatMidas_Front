<button mat-raised-button (click)="adicionar()" class="adicionar"> Adicionar </button>

<div *ngFor=" let jogo of Jogos">
    <div class="botoes">
            <button mat-raised-button (click)="deletaDados( jogo.id )" color="warn"> Apagar </button>
            <button mat-raised-button (click)="editaDados( jogo )" color="primary"> Editar </button>
    </div>
    
    <div class="lista">
            <mat-card class="imagem">
                    <mat-card-content>
                            <img src="../../../assets/gato1.jpg" alt="Midas" sizes="300px">
                    </mat-card-content>
            </mat-card>
            <div class="item">
                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Nome</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ jogo.nome }}</mat-card-content>
                    </mat-card>

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Descricao</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ jogo.descricao }}</mat-card-content>
                    </mat-card>

                    <mat-card>    
                            <mat-card-header>
                                    <mat-card-title>Autor</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ jogo.autor }}</mat-card-content>
                    </mat-card>
                    

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Tempo medio at√© zerar</mat-card-title>        
                            </mat-card-header>
                            <mat-card-content>{{ jogo.duracaoMedia }}</mat-card-content>
                    </mat-card>

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Disponibilidade</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ jogo.disponibilidade }}</mat-card-content>
                    </mat-card>
                    

                    <mat-card>        
                            <mat-card-header>
                                    <mat-card-title>Estudio</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ jogo.estudio }}</mat-card-content>
                    </mat-card>

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Status</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ jogo.status }}</mat-card-content>        
                    </mat-card>

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Visto</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ jogo.statusVisto }}</mat-card-content>
                    
                    </mat-card>

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Lancamento</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ jogo.dtLancamento }}</mat-card-content>
                    </mat-card>
            </div>        
    </div>
</div>
