<button mat-raised-button (click)="adicionar()" class="adicionar"> Adicionar </button>

<div *ngFor=" let livro of Livros">
    <div class="botoes">
            <button mat-raised-button (click)="deletaDados( livro.id )" color="warn"> Apagar </button>
            <button mat-raised-button (click)="editaDados( livro )" color="primary"> Editar </button>
    </div>
    
    <div class="lista">
            <mat-card class="imagem">
                    <mat-card-content>
                            <img src="../../../assets/gato1.jpg" alt="Midas" sizes="300px">
                    </mat-card-content>
            </mat-card>
            <div class="item">
                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Nome</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ livro.nome }}</mat-card-content>
                    </mat-card>

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Descricao</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ livro.descricao }}</mat-card-content>
                    </mat-card>

                    <mat-card>    
                            <mat-card-header>
                                    <mat-card-title>Autor</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ livro.autor }}</mat-card-content>
                    </mat-card>
                    
                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Numero de paginas</mat-card-title>        
                            </mat-card-header>
                            <mat-card-content>{{ livro.paginas }}</mat-card-content>
                    </mat-card>

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Status</mat-card-title>        
                            </mat-card-header>
                            <mat-card-content>{{ livro.statusLido }}</mat-card-content>
                    </mat-card>

                    <mat-card>
                            <mat-card-header>
                                    <mat-card-title>Lancamento</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>{{ livro.dtLancamento | date: 'dd/MM/yyyy' }}</mat-card-content>
                    </mat-card>
            </div>        
    </div>
</div>
